<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main class="principal">
        <header class="cabecalho">
            <h1><img src="/imagens/odisseu.png" alt="logo odisseu" class="logo"></h1>
            <nav class="nvMenu">
                <a href="/index.html">Home</a> 
                <a href="/html/about.html">Sobre</a> 
            </nav>    
        </header>
            <form action="" class="formulario-conteudo">
            <fieldset class="box-conteudo">
                <label> Conteúdo<br>  
                    <input type="text" id="txtConteudo">   
                </label>
                <label><br>Descrição<br>
                <textarea id="txtDescricao" rows="10" cols="50"></textarea><br> 
                </label>
            </fieldset>
            <fieldset class="box-status">
                <br>Status<br>
                    <div class="radioGroup">            
                        <label>
                            <input type="radio" id="rdnStatusInputValue-estudar" value="Estudar" name="rdnStatus"  class="rdnStatus" checked><!-- o name deve ser o mesmo-->
                            Estudar<br>
                        </label>
                        <label>
                            <input type="radio" id="rdnStatusInputValue-estudando" value="Estudando" name="rdnStatus" class="rdnStatus">
                            Estudando<br>
                        </label>
                        <label>
                            <input type="radio" id="rdnStatusInputValue-estudado" value="Estudado" name="rdnStatus" class="rdnStatus">
                            Estudado<br>
                        </label>
                    </div> 
                    </fieldset>
        <div class="btns">           
        <input type="button" value="Inserir" id="btnInserir" class="btns">   
        <input type="button" value="Remover" id="btnRemover" class="btns">   
        </div>           
        </form>
        <table id="tbConteudo">
            <thead>
                <tr>
                <th>conteúdo</th>
                <th>Descrição</th>
                <th>Status</th>
                </tr>
            </thead>
            <tbody id="Rows" value="-1">
            </tbody>
        </table>
        <script src="/index.js"></script>
    </main>
    <footer class="rodape">
        <h1><img src="/imagens/odisseu_2.png" alt="logo odisseu 2" class="logo"></h1>
        <p>Copyright &copy; 2022 - Ulisses Silvério<a
            href="https://github.com/odisseu93"></a></p>
    </footer>
</body>
</html>
